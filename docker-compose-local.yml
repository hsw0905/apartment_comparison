version: '3.8'

volumes:
  test_volume:

services:
  postgres:
    image: postgis/postgis:latest
    container_name: apt_comp
    volumes:
      - test_volume:/var/lib/data
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=1234
      - POSTGRES_DB=apt_comp
      - POSTGRES_INITDB_ARGS=--encoding=UTF-8

  redis:
    image: redis:latest
    ports:
      - "6379:6379"
